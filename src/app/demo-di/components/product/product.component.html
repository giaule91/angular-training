<div class="container">

  <div class="form-group form-inline">
    <input type="file"
           id="file"
           (change)="handleFileInput($event.target.files)">
    <button class="btn btn-success" type="submit" (click)="uploadFileToActivity()">Upload</button>
  </div>
  <button class="btn btn-danger" type="button" (click)="getProductName()">Get Product</button>
  <p>{{productName}}</p>
</div>
